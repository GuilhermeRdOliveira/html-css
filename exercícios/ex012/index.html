<html lang="pt-br">

    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=3_-aVNpILV5USXlE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/917286232?h=3b017121a3&title=0&byline=0&portrait=0" width="500" height="348" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
