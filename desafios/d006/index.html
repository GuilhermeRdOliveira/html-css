<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li title="Use a tag <p>"><u>Parágrafos</u></li>
            <li title="Use as tags <h1> até <h6>"><u>Títulos</u></li>
            <li title="Use a tag <picture> e/ou <img>"><u>Imagens</u></li>
            <li title="Use a tag <abbr>"><u>Abreviações</u></li>
            <li title="Use a tag <code>"><u>Códigos-fonte</u></li>
            <li title="Use a tag <ol>"><u>Listas numeradas</u></li>
            <li title="Use a tag <ul>"><u>Listas com demarcadores</u></li>
        </ul>
    </p>
</body>
</html>
